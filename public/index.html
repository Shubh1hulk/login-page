<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 15px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        
        .form-toggle {
            display: flex;
            margin-bottom: 2rem;
        }
        
        .form-toggle button {
            flex: 1;
            padding: 0.75rem;
            border: none;
            background: #f8f9fa;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .form-toggle button.active {
            background: #667eea;
            color: white;
        }
        
        .form-toggle button:first-child {
            border-top-left-radius: 5px;
            border-bottom-left-radius: 5px;
        }
        
        .form-toggle button:last-child {
            border-top-right-radius: 5px;
            border-bottom-right-radius: 5px;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            width: 100%;
            padding: 0.75rem;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .btn:hover {
            background: #5a6fd8;
        }
        
        .message {
            margin-top: 1rem;
            padding: 0.75rem;
            border-radius: 5px;
            text-align: center;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .hidden {
            display: none;
        }
        
        .user-info {
            background: #e9ecef;
            padding: 1rem;
            border-radius: 5px;
            margin-top: 1rem;
        }
        
        .logout-btn {
            background: #dc3545;
            margin-top: 1rem;
        }
        
        .logout-btn:hover {
            background: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="authForms">
            <div class="form-toggle">
                <button id="loginTab" class="active" onclick="showLogin()">Login</button>
                <button id="registerTab" onclick="showRegister()">Register</button>
            </div>
            <div style="text-align: center; margin-bottom: 1rem;">
                <a href="/admin.html" style="color: #667eea; text-decoration: none; font-size: 0.9rem;">ðŸ‘¥ View Admin Panel</a>
            </div>

            <!-- Login Form -->
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">Email:</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password:</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>

            <!-- Register Form -->
            <form id="registerForm" class="hidden">
                <div class="form-group">
                    <label for="registerName">Name:</label>
                    <input type="text" id="registerName" required>
                </div>
                <div class="form-group">
                    <label for="registerEmail">Email:</label>
                    <input type="email" id="registerEmail" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Password:</label>
                    <input type="password" id="registerPassword" required>
                </div>
                <button type="submit" class="btn">Register</button>
            </form>
        </div>

        <!-- User Dashboard -->
        <div id="userDashboard" class="hidden">
            <h2>Welcome!</h2>
            <div id="userInfo" class="user-info"></div>
            <button id="logoutBtn" class="btn logout-btn">Logout</button>
        </div>

        <div id="message"></div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000/api/auth';
        let authToken = localStorage.getItem('authToken');

        // Check if user is already logged in
        if (authToken) {
            checkAuthStatus();
        }

        // Form toggle functions
        function showLogin() {
            document.getElementById('loginForm').classList.remove('hidden');
            document.getElementById('registerForm').classList.add('hidden');
            document.getElementById('loginTab').classList.add('active');
            document.getElementById('registerTab').classList.remove('active');
        }

        function showRegister() {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('registerForm').classList.remove('hidden');
            document.getElementById('loginTab').classList.remove('active');
            document.getElementById('registerTab').classList.add('active');
        }

        // Login form handler
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const response = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('authToken', data.token);
                    authToken = data.token;
                    showMessage('Login successful!', 'success');
                    showUserDashboard();
                    getUserInfo();
                } else {
                    showMessage(data.message || 'Login failed', 'error');
                }
            } catch (error) {
                showMessage('Network error. Please try again.', 'error');
            }
        });

        // Register form handler
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;

            console.log('Attempting registration:', { name, email, password: '***' });

            try {
                const response = await fetch(`${API_URL}/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name, email, password }),
                });

                console.log('Response status:', response.status);
                const data = await response.json();
                console.log('Response data:', data);

                if (response.ok) {
                    localStorage.setItem('authToken', data.token);
                    authToken = data.token;
                    showMessage('Registration successful!', 'success');
                    showUserDashboard();
                    getUserInfo();
                } else {
                    showMessage(data.message || 'Registration failed', 'error');
                    console.error('Registration failed:', data);
                }
            } catch (error) {
                console.error('Registration error:', error);
                showMessage(`Network error: ${error.message}`, 'error');
            }
        });

        // Logout handler
        document.getElementById('logoutBtn').addEventListener('click', () => {
            localStorage.removeItem('authToken');
            authToken = null;
            showAuthForms();
            showMessage('Logged out successfully!', 'success');
        });

        // Get user info
        async function getUserInfo() {
            try {
                const response = await fetch(`${API_URL}/me`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                    },
                });

                const data = await response.json();

                if (response.ok) {
                    document.getElementById('userInfo').innerHTML = `
                        <h3>User Profile</h3>
                        <p><strong>Name:</strong> ${data.name}</p>
                        <p><strong>Email:</strong> ${data.email}</p>
                        <p><strong>User ID:</strong> ${data._id}</p>
                    `;
                } else {
                    showMessage('Failed to get user info', 'error');
                }
            } catch (error) {
                showMessage('Network error', 'error');
            }
        }

        // Check authentication status
        async function checkAuthStatus() {
            try {
                const response = await fetch(`${API_URL}/me`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                    },
                });

                if (response.ok) {
                    showUserDashboard();
                    getUserInfo();
                } else {
                    localStorage.removeItem('authToken');
                    authToken = null;
                    showAuthForms();
                }
            } catch (error) {
                localStorage.removeItem('authToken');
                authToken = null;
                showAuthForms();
            }
        }

        // UI helper functions
        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = message;
            messageDiv.className = `message ${type}`;
            setTimeout(() => {
                messageDiv.textContent = '';
                messageDiv.className = 'message';
            }, 5000);
        }

        function showUserDashboard() {
            document.getElementById('authForms').classList.add('hidden');
            document.getElementById('userDashboard').classList.remove('hidden');
        }

        function showAuthForms() {
            document.getElementById('authForms').classList.remove('hidden');
            document.getElementById('userDashboard').classList.add('hidden');
        }
    </script>
</body>
</html>
