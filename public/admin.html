<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - View Users</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 15px 25px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: #667eea;
            color: white;
            padding: 2rem;
            text-align: center;
        }
        
        .header h1 {
            margin-bottom: 0.5rem;
        }
        
        .header p {
            opacity: 0.9;
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            padding: 1rem;
            background: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
        }
        
        .stat-item {
            text-align: center;
            padding: 1rem;
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
        }
        
        .stat-label {
            color: #666;
            margin-top: 0.5rem;
        }
        
        .controls {
            padding: 1rem 2rem;
            background: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
        }
        
        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin-right: 1rem;
            transition: background-color 0.3s ease;
        }
        
        .btn:hover {
            background: #5a6fd8;
        }
        
        .btn-danger {
            background: #dc3545;
        }
        
        .btn-danger:hover {
            background: #c82333;
        }
        
        .users-container {
            padding: 2rem;
        }
        
        .user-card {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            transition: transform 0.2s ease;
        }
        
        .user-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .user-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .user-name {
            font-size: 1.25rem;
            font-weight: bold;
            color: #333;
        }
        
        .user-id {
            font-size: 0.8rem;
            color: #666;
            background: #e9ecef;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
        }
        
        .user-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
        }
        
        .user-detail {
            display: flex;
            flex-direction: column;
        }
        
        .detail-label {
            font-weight: bold;
            color: #555;
            margin-bottom: 0.25rem;
        }
        
        .detail-value {
            color: #666;
        }
        
        .loading {
            text-align: center;
            padding: 3rem;
            color: #666;
        }
        
        .error {
            text-align: center;
            padding: 2rem;
            color: #dc3545;
            background: #f8d7da;
            margin: 1rem;
            border-radius: 5px;
        }
        
        .empty {
            text-align: center;
            padding: 3rem;
            color: #666;
        }
        
        .back-link {
            display: inline-block;
            margin-top: 1rem;
            color: white;
            text-decoration: none;
            font-weight: bold;
            background: rgba(255,255,255,0.2);
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        
        .back-link:hover {
            background: rgba(255,255,255,0.3);
            text-decoration: none;
        }
        
        .btn-visible {
            display: inline-block !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üë• Admin Dashboard</h1>
            <p>View and manage all registered users</p>
            <a href="/" class="back-link">‚Üê Back to Login</a>
        </div>
        
        <div class="stats">
            <div class="stat-item">
                <div class="stat-number" id="totalUsers">-</div>
                <div class="stat-label">Total Users</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="lastUpdate">-</div>
                <div class="stat-label">Last Updated</div>
            </div>
        </div>
        
        <div class="controls">
            <button class="btn" onclick="loadUsers()">üîÑ Refresh Data</button>
            <button class="btn btn-danger btn-visible" onclick="clearAllUsers()" id="clearBtn">üóëÔ∏è Clear All Users</button>
            <a href="/" class="btn" style="text-decoration: none; display: inline-block; text-align: center; margin-left: 1rem;">üè† Back to Login</a>
        </div>
        
        <div class="users-container">
            <div id="loading" class="loading">
                <p>üìä Loading user data...</p>
            </div>
            <div id="error" class="error" style="display: none;"></div>
            <div id="usersContainer"></div>
        </div>
    </div>

    <script>
        const API_URL = '/api/admin/users'; // Use relative URL instead of absolute
        
        // Debug function to show detailed error info
        function debugFetch() {
            console.log('Testing API connection...');
            console.log('API URL:', API_URL);
            console.log('Full URL:', window.location.origin + API_URL);
        }

        // Load users on page load
        document.addEventListener('DOMContentLoaded', loadUsers);

        async function loadUsers() {
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const usersContainer = document.getElementById('usersContainer');
            
            loading.style.display = 'block';
            error.style.display = 'none';
            usersContainer.innerHTML = '';

            debugFetch(); // Add debugging info

            try {
                console.log('Attempting to fetch from:', API_URL);
                const response = await fetch(API_URL);
                console.log('Response received:', response.status, response.statusText);
                
                const data = await response.json();
                console.log('Data received:', data);

                if (response.ok) {
                    displayUsers(data.users, data.count);
                    updateStats(data.count);
                } else {
                    showError(data.message || 'Failed to load users');
                }
            } catch (err) {
                console.error('Fetch error:', err);
                showError(`Network error: ${err.message}. Server status: ${navigator.onLine ? 'Online' : 'Offline'}`);
            } finally {
                loading.style.display = 'none';
            }
        }

        function displayUsers(users, count) {
            const usersContainer = document.getElementById('usersContainer');
            
            if (count === 0) {
                usersContainer.innerHTML = `
                    <div class="empty">
                        <h3>üì≠ No Users Found</h3>
                        <p>No users have registered yet. Go to the <a href="/">login page</a> to register a user.</p>
                    </div>
                `;
                return;
            }

            usersContainer.innerHTML = users.map(user => `
                <div class="user-card">
                    <div class="user-header">
                        <div class="user-name">üë§ ${user.name}</div>
                        <div class="user-id">ID: ${user._id}</div>
                    </div>
                    <div class="user-details">
                        <div class="user-detail">
                            <div class="detail-label">üìß Email</div>
                            <div class="detail-value">${user.email}</div>
                        </div>
                        <div class="user-detail">
                            <div class="detail-label">üìÖ Created</div>
                            <div class="detail-value">${new Date(user.createdAt).toLocaleString()}</div>
                        </div>
                        <div class="user-detail">
                            <div class="detail-label">üîÑ Last Updated</div>
                            <div class="detail-value">${new Date(user.updatedAt).toLocaleString()}</div>
                        </div>
                        <div class="user-detail">
                            <div class="detail-label">üîê Password</div>
                            <div class="detail-value">üîí Encrypted ${user.password ? `(Hash: ${user.password.substring(0, 20)}...)` : '(Hash not available)'}</div>
                        </div>
                    </div>
                </div>
            `).join('');

            // Show clear button if users exist (always show it now)
            document.getElementById('clearBtn').style.display = 'inline-block';
        }

        function updateStats(count) {
            document.getElementById('totalUsers').textContent = count;
            document.getElementById('lastUpdate').textContent = new Date().toLocaleTimeString();
        }

        function showError(message) {
            const error = document.getElementById('error');
            error.textContent = `‚ùå ${message}`;
            error.style.display = 'block';
        }

        async function clearAllUsers() {
            if (!confirm('‚ö†Ô∏è Are you sure you want to delete ALL users? This cannot be undone!')) {
                return;
            }

            try {
                const response = await fetch('/api/admin/clear-users', {
                    method: 'DELETE'
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    alert(`‚úÖ Successfully deleted ${data.deletedCount} users`);
                    loadUsers(); // Refresh the list
                } else {
                    alert(`‚ùå Error: ${data.message}`);
                }
            } catch (error) {
                alert('‚ùå Network error');
            }
        }

        // Auto-refresh every 30 seconds
        setInterval(() => {
            loadUsers();
        }, 30000);
    </script>
</body>
</html>
